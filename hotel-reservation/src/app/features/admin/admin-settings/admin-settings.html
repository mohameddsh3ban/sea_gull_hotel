<div class="max-w-7xl mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Restaurant Configuration</h1>
  <p class="mb-8 text-gray-600">Manage opening hours and reservation availability.</p>

  @if (loading()) {
  <app-loading-spinner />
  } @else {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (name of restaurants; track name) {
    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">

      <!-- Header: Name + Toggle -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">{{ name }} Restaurant</h2>
        <div class="flex items-center gap-2">
          <span [class]="configs[name].isActive ? 'text-green-600' : 'text-red-500'" class="text-sm font-medium">
            {{ configs[name].isActive ? 'Active' : 'Closed' }}
          </span>

          <!-- Toggle Switch -->
          <button (click)="toggleActive(name)" [class.bg-green-500]="configs[name].isActive"
            [class.bg-gray-300]="!configs[name].isActive"
            class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span [class.translate-x-6]="configs[name].isActive" [class.translate-x-1]="!configs[name].isActive"
              class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"></span>
          </button>
        </div>
      </div>

      <!-- Form -->
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Opening Time</label>
            <input type="time" [(ngModel)]="configs[name].openingTime"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Closing Time</label>
            <input type="time" [(ngModel)]="configs[name].closingTime"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Slot Interval (Minutes)</label>
          <select [(ngModel)]="configs[name].intervalMinutes"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
            <option [ngValue]="15">15 Minutes</option>
            <option [ngValue]="30">30 Minutes</option>
            <option [ngValue]="60">60 Minutes</option>
          </select>
        </div>

        <button (click)="saveSettings(name)" [disabled]="saving() === name"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-blue-400 disabled:cursor-not-allowed flex justify-center items-center">
          @if (saving() === name) {
          <span class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
          Saving...
          } @else {
          Save Settings
          }
        </button>
      </div>
    </div>
    }
  </div>
  }
</div>
