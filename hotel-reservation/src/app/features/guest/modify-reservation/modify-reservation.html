<div class="min-h-screen bg-gray-100 pt-24 md:pt-32 pb-10 px-4 flex justify-center">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
    
    @if (loading()) {
      <app-loading-spinner />
      <p class="text-center text-gray-500">Loading reservation...</p>
    } @else {
      <h2 class="text-2xl font-bold text-gray-800 mb-1">Modify Reservation</h2>
      <p class="text-gray-500 mb-6">Editing booking for <span class="font-semibold">{{ restaurantName() }}</span></p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input 
            type="date" 
            formControlName="date" 
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <!-- Time -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
          <select 
            formControlName="time"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none bg-white"
          >
            @for (slot of availableTimeSlots(); track slot) {
              <option [value]="slot">{{ slot }}</option>
            }
          </select>
        </div>

        <!-- Guests -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Guests</label>
          <select 
            formControlName="guests"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none bg-white"
          >
            @for (n of [1,2,3,4]; track n) {
              <option [value]="n">{{ n }}</option>
            }
          </select>
        </div>

        <button 
          type="submit" 
          [disabled]="form.invalid || submitting()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition mt-4 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ submitting() ? 'Updating...' : 'Update Reservation' }}
        </button>

        <button 
          type="button"
          routerLink="/"
          class="w-full text-gray-500 hover:text-gray-700 py-2 text-sm hover:underline"
        >
          Cancel
        </button>
      </form>
    }
  </div>
</div>
